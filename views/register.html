<html lang="en">

<body>

<!-- Header -->
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{@BASE}}">
      <img src="images/logo.png"
           width="30"
           height="30"
           class="d-inline-block align-top"
           alt="hardware talk logo">
      <strong>Hardware Talk</strong>
    </a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <check if="{{@SESSION.loggedin==true}}">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <svg xmlns="http://www.w3.org/2000/svg"
                   width="16"
                   height="16"
                   fill="currentColor"
                   class="bi bi-person-fill"
                   viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
              </svg>
              {{@SESSION.user->getUsername()}}
            </a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link" href="{{@BASE}}/logout">
              <svg xmlns="http://www.w3.org/2000/svg"
                   width="16"
                   height="16"
                   fill="gray"
                   class="bi bi-box-arrow-in-right"
                   viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
              </svg>
              Logout
            </a>
          </li>
        </check>
        <check if="{{@SESSION.loggedin==false}}">
          <li class="nav-item">
            <a class="nav-link" href="login">
              <svg xmlns="http://www.w3.org/2000/svg"
                   width="16"
                   height="16"
                   fill="currentColor"
                   class="bi bi-person-fill"
                   viewBox="0 0 16 16"
              >
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
              </svg>
              Login
            </a>
          </li>
        </check>
      </ul>
    </div>
  </nav>
</header>

<!-- Form for registration  -->
<div class="container p-5" id="main">
  <form action="#" method="POST">
    <div class="row-cols-1 w-50 m-auto">
      <div class="col form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{@username}}">
        <span class="invalidInput text-danger">
          <check if="{{ isset(@errors['registerName']) }}">
            {{ @errors['registerName'] }}
          </check>
        </span>
      </div>
      <div class="col form-group">
        <label for="email">Email Address</label>
        <input type="text" class="form-control" id="email" name="email" value="{{@email}}">
        <span class="invalidInput text-danger">
          <span class="invalidInput text-danger">
          <check if="{{ isset(@errors['registerEmail']) }}">
            {{ @errors['registerEmail'] }}
          </check>
        </span>
        </span>
      </div>
      <div class="col form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password">
        <span class="invalidInput text-danger">
          <span class="invalidInput text-danger">
          <check if="{{ isset(@errors['registerPass']) }}">
            {{ @errors['registerName'] }}
          </check>
        </span>
        </span>
      </div>
      <div class="col form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
        <span class="invalidInput text-danger">
          <check if="{{ isset(@errors['registerConfirmPass']) }}">
            {{ @errors['registerConfirmPass'] }}
          </check>
        </span>
      </div>
      <div class="col form-group">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </div>
  </form>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
