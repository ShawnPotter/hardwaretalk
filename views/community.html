<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../favicon.ico">

  <title>Hardware Talk - {{@pageTitle}}</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" type="text/css" href="../stylesheets/community.css">
  <!--<link href="" rel="stylesheet">-->
</head>

<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{@BASE}}">
      <img src="../images/logo.png"
           width="30"
           height="30"
           class="d-inline-block align-top"
           alt="hardware talk logo">
      <strong>Hardware Talk</strong>
    </a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <check if="{{@SESSION.loggedin==true}}">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <svg xmlns="http://www.w3.org/2000/svg"
                   width="16"
                   height="16"
                   fill="currentColor"
                   class="bi bi-person-fill"
                   viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
              </svg>
              {{@SESSION.user->getUsername()}}
            </a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link" href="#">
              <svg xmlns="http://www.w3.org/2000/svg"
                   width="16"
                   height="16"
                   fill="gray"
                   class="bi bi-box-arrow-in-right"
                   viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
              </svg>
              Logout
            </a>
          </li>
        </check>
        <check if="{{@SESSION.loggedin==false}}">
          <li class="nav-item">
            <a class="nav-link" href="login">
              <svg xmlns="http://www.w3.org/2000/svg"
                   width="16"
                   height="16"
                   fill="currentColor"
                   class="bi bi-person-fill"
                   viewBox="0 0 16 16"
              >
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
              </svg>
              Login
            </a>
          </li>
        </check>
      </ul>
    </div>
  </nav>
</header>


<div class="container">
  <img class="card-img-top gradient"
       alt="Card image cap"
       src="../images/communities/img_{{@PARAMS.communityID}}.png">
  <div class="centered disable-select">
    <p>
      <a href="../community/{{@PARAMS.communityID}}"
         class="community-text">
        {{@pageTitle}}
      </a>
    </p>
  </div>
</div>



<div class="container">
  <div class="submitButton pt-3 mx-5">
    <a href="{{@PARAMS.communityID}}/submit">
      <button class="btn btn-lg btn-block btn-success">Create New Post</button>
    </a>
  </div> <br><br>
  <repeat group="{{ @posts }}" value="{{ @post }}">
    <div class="post-container card border position-relative">
      <div class="row no-gutters post-header">
        <div class="col-md-10">
          <div class="card-body">
            <h4 class="card-title">{{ @post.post_subject }}</h4>
            <p class="card-text">{{ @post.post_text }}</p>

          </div>
        </div>
        <check if="{{@post.post_type}} == 1">
          <div class="col-md-2">
            <a href=""><img src="{{ @post.post_media }}" class="card-img thumbnail"></a>
          </div>
        </check>
        </div>
      <hr>
      <div class="row post-info">
        <div class="col post-time align-self-center ml-3">
          <span>
            <!--Posted {{ @post.post_creation_date }} Hours Ago-->
            <!--TODO: Still not working correctly, find new way of implementing-->
          </span>
        </div>
        <div class="col-2 post-comments">
          <div class="btn btn-block align-self-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-right" viewBox="0 0 16 16">
              <path d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586a2 2 0 0 1 1.414.586l2 2V2a1 1 0 0 0-1-1H2zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12z"/>
            </svg>
            {{ @post.post_comments }} Comments
          </div>
        </div>
      </div>
      <a href="{{@BASE}}/community/{{@post.community_id}}/{{@post.post_id}}" class="stretched-link"></a>
    </div>
  </repeat>
</div>

<footer class="text-muted">
  <div class="container">
    <p class="float-right">
      <a href="#">Back to top</a>
    </p>
  </div>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
